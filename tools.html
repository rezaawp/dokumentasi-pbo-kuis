<!DOCTYPE html>
<html lang="en">

                },
                {
                    nama: 'TriangLify',
                    url: 'https://trianglify.io/'

                {

                },
                {
                    nama: 'Felixg',

                },
                {
                    nama: 'DesignVault',

            ]

            design.map((data, index) => {
                document.write(`<tbody><tr><td>${data.nama}</td><td><a href='${data.url}'>${data.url}</a></td></tr></tbody>`)
            })
        </script>
        </table>
    </div>

    <div class="container-fluid fixed-bottom text-center bg-light" style="box-shadow: -3px -3px 17px -8px rgba(0,0,0,0.7);
